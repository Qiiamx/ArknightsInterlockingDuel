    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 15px 0;
            border-bottom: 2px solid #00ffcc;
        }

            .header h1 {
                font-size: 2em;
                color: #00ffcc;
                text-shadow: 0 0 10px rgba(0, 255, 204, 0.7);
                margin-right: 10px;
            }

        .header-info {
            font-size: 1.2em;
            color: #00ffcc;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.7);
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .toggle-btn {
            padding: 10px 20px;
            background: transparent;
            border: 2px solid #00ffcc;
            color: #00ffcc;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

            .toggle-btn.active {
                background: #00ffcc;
                color: #000;
                box-shadow: 0 0 15px rgba(0, 255, 204, 0.7);
            }

            .toggle-btn:not(.active):hover {
                background: rgba(0, 255, 204, 0.2);
            }

        .filter-btn {
            padding: 8px 15px;
            background: transparent;
            border: 2px solid #666;
            color: #ccc;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

            .filter-btn.active {
                background: #666;
                color: #fff;
                box-shadow: 0 0 10px rgba(102, 102, 102, 0.7);
            }

            .filter-btn.all.selected {
                border-color: #00ffcc;
                color: #00ffcc;
            }

            .filter-btn.blue.selected {
                border-color: #0066ff;
                color: #0066ff;
            }

            .filter-btn.red.selected {
                border-color: #ff3333;
                color: #ff3333;
            }

            .filter-btn.both.selected {
                border-color: #cc00ff;
                color: #cc00ff;
            }

        /* 表格视图 */
        .table-view {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

            .table-view th {
                background: #111;
                color: #00ffcc;
                padding: 15px;
                text-align: center;
                border-bottom: 2px solid #00ffcc;
            }

            .table-view td {
                padding: 15px;
                border-bottom: 1px solid #333;
                vertical-align: top;
                text-align: center;
            }

            .table-view tr:nth-child(even) {
                background: #111;
            }

            .table-view tr:hover {
                background: #1a1a1a;
            }

        .image-cell {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

            .image-cell img {
                border: 1px solid #444;
                border-radius: 5px;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }

                .image-cell img:hover {
                    transform: scale(1.1);
                    box-shadow: 0 0 15px rgba(0, 255, 204, 0.7);
                }

        .operator-img {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }

        .job-img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .operator-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .operator-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            position: relative;
        }

        .operator-container {
            position: relative;
            display: inline-block;
        }

        .grayscale {
            filter: grayscale(100%);
        }

        .border-overlay {
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: 1px;
            border-radius: 5px;
            pointer-events: none;
        }

        .blue-border {
            border: 3px solid #0066ff;
            box-shadow: 0 0 10px rgba(0, 102, 255, 0.7);
        }

        .red-border {
            border: 3px solid #ff3333;
            box-shadow: 0 0 10px rgba(255, 51, 51, 0.7);
        }

        .purple-border {
            border: 3px solid #cc00ff;
            box-shadow: 0 0 10px rgba(204, 0, 255, 0.7);
        }

        /* 紧密视图 */
        .compact-view {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .compact-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            background: #111;
            border-radius: 8px;
            border: 1px solid #333;
            transition: all 0.3s ease;
            position: relative;
        }

            .compact-item:hover {
                background: #1a1a1a;
                border-color: #00ffcc;
                box-shadow: 0 0 15px rgba(0, 255, 204, 0.3);
            }

        .compact-container {
            position: relative;
            display: inline-block;
        }

        .compact-img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 0px;
        }

        .compact-name {
            font-size: 0.9em;
            text-align: center;
            word-break: break-all;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #00ffcc;
            font-size: 1.2em;
        }

        .error {
            text-align: center;
            padding: 50px;
            color: #ff5555;
            font-size: 1.2em;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .controls {
                justify-content: center;
            }

            .table-view {
                font-size: 0.9em;
            }

                    padding: 10px 8px;
                }

            .operator-img {
                width: 50px;
                height: 50px;
            }

            .job-img {
                width: 35px;
                height: 35px;
            }

            .compact-view {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 15px;
            }

            .compact-img {
                width: 70px;
                height: 70px;
            }
        }
    </style>

<body>
    <div id="app">
        <div class="container">
            <div class="header">
                <div style="display: flex; align-items: center;">
                    <h1>联锁对抗S35/自由禁用</h1>
                    <div class="header-info">共{{ selectedCount }}名干员被禁用</div>
                </div>
                <div class="controls">
                    <button @click="setViewMode('table')"
                            :class="{ 'toggle-btn': true, 'active': viewMode === 'table' }">
                        分职业排布
                    </button>
                    <button @click="setViewMode('compact')"
                            :class="{ 'toggle-btn': true, 'active': viewMode === 'compact' }">
                        紧密排布
                    </button>
                    <div style="display: flex; gap: 5px;">
                        <button @click="setFilterMode('all')"
                                :class="{ 'filter-btn': true, 'active': filterMode === 'all' }">
                            全干员
                        </button>
                        <button @click="setFilterMode('selected')"
                                :class="{ 'filter-btn': true, 'active': filterMode === 'selected' }">
                            被禁用的干员
                        </button>
                        <button @click="setFilterMode('unselected')"
                                :class="{ 'filter-btn': true, 'active': filterMode === 'unselected' }">
                            未禁用的干员
                        </button>
                    </div>
                </div>
            </div>

            <!-- 加载状态 -->
            <div v-if="isLoading" class="loading">
                正在加载干员数据...
            </div>

            <!-- 错误状态 -->
            <div v-else-if="hasError" class="error">
                数据加载失败，请检查资源文件路径
            </div>

            <!-- 表格视图 -->
            <table v-else-if="viewMode === 'table'" class="table-view">
                <thead>
                    <tr>
                        <th>职业</th>
                        <th>分支</th>
                        <th>干员</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(row, index) in filteredTableRows" :key="index">
                        <td :rowspan="row.rowspanJob" v-if="row.showJobCell">
                            <div class="image-cell">
                                <img :src="getJobIcon(row.job)"
                                     :alt="row.job"
                                     class="job-img"
                                     @error="handleImageError($event, 'job')">
                                <span>{{ row.job }}</span>
                            </div>
                        </td>
                        <td :rowspan="row.rowspanSubJob" v-if="row.showSubJobCell">
                            <div class="image-cell">
                                <img :src="getSubJobIcon(row.subJob)"
                                     :alt="row.subJob"
                                     class="job-img"
                                     @error="handleImageError($event, 'subjob')">
                                <span>{{ row.subJob }}</span>
                            </div>
                        </td>
                        <td>
                            <div class="operator-list">
                                <div v-for="operator in row.operators"
                                     :key="operator.干员"
                                     class="operator-item">
                                    <div class="operator-container">
                                        <img :src="getOperatorAvatar(operator.干员)"
                                             :alt="operator.干员"
                                             :class="[
                        'operator-img',
                        getOperatorGrayscaleClass(operator.干员)
                      ]"
                                             @error="handleImageError($event, 'operator')">
                                        <div v-if="getOperatorStatus(operator.干员) !== 'none'"
                                             :class="[
                        'border-overlay',
                        getOperatorBorderClass(operator.干员)
                      ]"></div>
                                    </div>
                                    <span>{{ operator.干员 }}</span>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- 紧密视图 -->
            <div v-else-if="viewMode === 'compact'" class="compact-view">
                <div v-for="item in filteredOperators"
                     :key="item.干员"
                     class="compact-item">
                    <div class="compact-container">
                        <img :src="getOperatorAvatar(item.干员)"
                             :alt="item.干员"
                             :class="[
                'compact-img',
                getOperatorGrayscaleClass(item.干员)
              ]"

                'border-overlay',
                getOperatorBorderClass(item.干员)
              ]"></div>
                    </div>
                    <div class="compact-name">{{ item.干员 }}</div>
                </div>
            </div>
        </div>
    </div>

                const getOperatorStatus = (operatorName) => {

                    if (isBlue && isRed) {

                    });

                    return rows;
                });

                // 获取职业图标路径
                const getJobIcon = (job) => {
                    return `images/${job}.png`;
                };

                // 获取分支图标路径 - 已更新路径
                const getSubJobIcon = (subJob) => {
                    return `images/分支/${subJob}.png`;
                };

                // 获取干员头像路径
                const getOperatorAvatar = (operatorName) => {
                    return `icon/头像_${operatorName}.png`;
                };

                // 图片加载失败处理
                const handleImageError = (event, type) => {
                    // 根据不同类型显示不同的占位图
                    if (type === 'job' || type === 'subjob') {
                        event.target.src = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40"><rect width="40" height="40" fill="%23333"/><text x="20" y="25" font-size="12" text-anchor="middle" fill="%23666">职业</text></svg>';
                    } else {
                        event.target.src = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 60 60"><rect width="60" height="60" fill="%23333"/><text x="30" y="35" font-size="14" text-anchor="middle" fill="%23666">干员</text></svg>';
                    }
                };

                // 切换视图模式
                const setViewMode = (mode) => {
                    viewMode.value = mode;
                };

                // 设置筛选模式
                const setFilterMode = (mode) => {
                    filterMode.value = mode;
                };

                return {
                    operators,
                    isLoading,
                    hasError,
                    viewMode,
                    filterMode,
                    blueTeamOperators,
                    redTeamOperators,
                    sortedOperators,
                    filteredOperators,
                    filteredTableRows,
                    selectedCount,
                    getOperatorStatus,
                    getOperatorGrayscaleClass,
                    getOperatorBorderClass,
                    getJobIcon,
                    getSubJobIcon,
                    getOperatorAvatar,
                    handleImageError,
                    setViewMode,
                    setFilterMode
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
